<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search page</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="./css/main.css" rel="stylesheet">

</head>
<body style="background-color: #e6e6e6">
<button id="search-btn" type="button" class="btn btn-primary search-btn">search</button>
<div id="tb-area" class="hidden">
    <div>

        <table class="table table-striped table-hover table-responsive"
               style="width:80%;margin: 1% auto">
            <thead>
            <tr>
                <th>ID</th>
                <th>TITLE</th>
                <th>START DATE</th>
                <th>FINISH DATE</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div style="text-align: center">
        <nav aria-label="Page navigation">
            <ul class="pagination" id="pages">

            </ul>
        </nav>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Search ~ Recommend using google browser :)</h4>
            </div>
            <div class="modal-body">
                <input id="key" type="text" class="form-control" placeholder="Id / Cluster / Keyword at the begaining of title" onkeydown="onKeyDown(event)">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="sub-btn" type="button" class="btn btn-primary">submit</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal-1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel-1">ITEM DETAILS</h4>
            </div>
            <div class="modal-body">
                <pre id="modal-body-each"></pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/search.js" type="text/javascript"></script>
<script src="js/jqPaginator.js" type="text/javascript"></script>
</html>
